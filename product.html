<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dettaglio Prodotto</h1>
        <nav>
            <a href="cart.html">Carrello ðŸ›’</a>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section id="product-detail">
        <!-- Dettaglio prodotto dinamico -->
    </section>

    <script src="products.js"></script>
    <script>
        const selectedId = localStorage.getItem('selectedProduct');
        const product = products.find(p => p.id == selectedId);

        const detailContainer = document.getElementById('product-detail');

        if (product) {
            detailContainer.innerHTML = `
                <div class="product-detail-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <h3>Prezzo: â‚¬${product.price.toFixed(2)}</h3>
                    <button onclick="addToCart(${product.id})">Aggiungi al Carrello</button>
                </div>
            `;
        } else {
            detailContainer.innerHTML = "<p>Prodotto non trovato!</p>";
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(id);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Prodotto aggiunto al carrello!');
        }
    </script>
</body>
</html>
